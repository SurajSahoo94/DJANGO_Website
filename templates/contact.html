{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="/static/images/C.jpg" class="d-block w-100" alt="...">
</div>
<div class="container py-2">
<h2 class="text-center my-2">Contact us</h2>
<form method="post" action="/contact">
{% csrf_token %}  
<div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name">
</div>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="Enter your email">
</div>
<div class="mb-3">
    <label for="phone" class="form-label">Phone no.</label>
    <input type="number" name="phone" class="form-control" id="phone" placeholder="Enter your phone number">
  </div>  
  <div class="mb-3">
    <label for="desc" class="form-label">Contact reason</label>
    <textarea class="form-control" name="desc" placeholder="Please describe your reason to contact us.." id="desc" rows="3"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
<div>    

{% endblock body %}
